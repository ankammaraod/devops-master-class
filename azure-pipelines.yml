trigger:
- master

pool:
  vmImage: ubuntu-latest

variables:
  - name: environments
    value: sit

stages:
  - ${{ each environment in split(variables.environments, ', ')}}:
    - stage: ${{ environment }}
      displayName: ${{ environment }}
      ${{ if eq(environment, 'sit')}}:
        dependsOn: []
      jobs:
        - job: FirstJob
          steps:
            - ${{ if eq(variables.environments, "sit")}}:
                variables:
                - name: environments
                  value: uat
            - script: echo ${{ variables.environments}} is uat
 